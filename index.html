<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>

              <div class="col-3">
                <input
                  type="submit"
                  value="📍Current"
                  class="btn btn-primary w-100"
                  id="currentButton"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city" class="cityName"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <img src="" alt="" id="icon" class="float-left" />
                  <div class="float-left"></div>

                  <strong id="temperature"></strong>
                  <spam class="units">
                    <a href="#" id="celcius-link">°C</a>|
                    <a href="#" id="fahrenheit-link">°F</a></spam
                  >
                </div>
              </div>

              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"> </span>%</li>
                  <li>Wind: <span id="wind"> </span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/Jessicarocham/weather-app"
            >Open source code</a
          >
          by Jessica Moreira.
        </small>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
